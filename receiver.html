<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>암호 확인</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        input {
            padding: 5px;
            font-size: 18px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>암호를 입력하여 음식 안전성을 확인하세요</h2>
    <input type="text" id="inputPassword" placeholder="암호 입력">
    <button onclick="checkPassword()">확인</button>
    <div id="message"></div>

    <script>
        function checkPassword() {
            const inputPassword = document.getElementById("inputPassword").value;
            const storedPassword = localStorage.getItem("deliveryPassword");
            if (inputPassword === storedPassword) {
                document.getElementById("message").innerText = "안전한 음식이 배송되었습니다!";
            } else {
                document.getElementById("message").innerText = "암호가 틀렸습니다. 다시 확인하세요.";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>암호 확인</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 26px;
        }
        input {
            padding: 10px;
            font-size: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #message {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
        #smartClipButton {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
        }
        #smartClipButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>🔑 안전한 음식 배달을 위해 암호를 입력하세요</h2>
    <input type="text" id="inputPassword" placeholder="암호 입력">
    <button onclick="checkPassword()">확인</button>
    <div id="message"></div>
    <a id="smartClipButton" href="https://play.google.com/store/apps/details?id=com.lego.retail.mindstorms" target="_blank">
        🔓 스마트클립 해제
    </a>

    <script>
        window.onload = function() {
            const storedPassword = localStorage.getItem("deliveryPassword");
            if (storedPassword) {
                document.getElementById("message").innerText = "✅ 암호가 생성되었습니다. 입력하세요.";
            } else {
                document.getElementById("message").innerText = "❌ 암호가 생성되지 않았습니다. 생성 페이지에서 암호를 생성하세요.";
            }
        };

        function checkPassword() {
            const inputPassword = document.getElementById("inputPassword").value;
            const storedPassword = localStorage.getItem("deliveryPassword");
            const smartClipButton = document.getElementById("smartClipButton");

            if (!storedPassword) {
                document.getElementById("message").innerText = "❌ 암호가 생성되지 않았습니다. 생성 페이지에서 암호를 생성하세요.";
                smartClipButton.style.display = "none";
                return;
            }

            if (inputPassword === storedPassword) {
                document.getElementById("message").innerHTML = `
                    ✅ 고객님의 소중한 주문은 암호화된 클립보안장치를 통해 안전하게 배달되었습니다. <br><br>
                    안심하고 맛있게 즐겨주세요! <br><br>
                    오늘도 행복하고 맛있는 시간 되시길 바라며, <br>
                    저희 음식이 작은 기쁨이 되었으면 좋겠습니다. <br><br>
                    🍽️ 맛있게 드시고, 언제나 건강하세요! <br>
                    감사합니다. 💕
                `;
                smartClipButton.style.display = "inline-block";
            } else {
                document.getElementById("message").innerText = "❌ 암호가 틀렸습니다. 다시 확인하세요.";
                smartClipButton.style.display = "none";
            }
        }
    </script>
</body>
</html>

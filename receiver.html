<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>암호 확인</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 26px;
        }
        input {
            padding: 10px;
            font-size: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #message {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>🔑 안전한 음식 배달을 위해 암호를 입력하세요</h2>
    <input type="text" id="inputPassword" placeholder="암호 입력">
    <button onclick="checkPassword()">확인</button>
    <div id="message"></div>

    <script>
        // 페이지 로드 시 암호 자동 팝업
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const correctPassword = urlParams.get("password");
            if (correctPassword) {
                alert(`암호가 전달되었습니다: ${correctPassword}`);
            }
        };

        function checkPassword() {
            const inputPassword = document.getElementById("inputPassword").value;
            const urlParams = new URLSearchParams(window.location.search);
            const correctPassword = urlParams.get("password");

            if (inputPassword === correctPassword) {
                document.getElementById("message").innerHTML = `
                    ✅ 고객님의 소중한 주문은 암호화된 클립보안장치를 통해 안전하게 배달되었습니다. <br><br>
                    안심하고 맛있게 즐겨주세요! <br><br>
                    오늘도 행복하고 맛있는 시간 되시길 바라며, <br>
                    저희 음식이 작은 기쁨이 되었으면 좋겠습니다. <br><br>
                    🍽️ 맛있게 드시고, 언제나 건강하세요! <br>
                    감사합니다. 💕
                `;
            } else {
                document.getElementById("message").innerText = "❌ 암호가 틀렸습니다. 다시 확인하세요.";
            }
        }
    </script>
</body>
</html>

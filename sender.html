<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>암호 생성기</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h1 {
            font-size: 26px;
            color: #333;
        }
        h3 {
            font-size: 22px;
            color: #d9534f;
        }
        #password {
            font-size: 28px;
            margin: 20px;
            color: green;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>🍔 음식배달을 위해 주문자에게 암호를 생성하여 전달하세요.</h1>
    <h3>⚠️ 주의: 배달라이더에게 생성된 암호를 알려주시면 안 됩니다.</h3>
    <button onclick="generatePassword()">암호 생성</button>
    <div id="password">암호가 여기에 표시됩니다.</div>

    <script>
        function generatePassword() {
            const password = Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem("deliveryPassword", password);
            document.getElementById("password").innerText = "생성된 암호: " + password;
            alert("생성된 암호는 " + password + "입니다. 주문자에게 문자로 전달하세요.");
        }
    </script>
</body>
</html>
